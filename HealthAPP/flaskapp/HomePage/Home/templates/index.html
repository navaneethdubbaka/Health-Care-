<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pinkbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px; 
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .calendar-container, .input-container, .graph-container, .button-container {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            text-align: center;
        }

        .input-container input {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .graph-container {
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #healthChart {
            width: 100% !important;
            height: 100% !important;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        nav {
            width: 100%;
            background-color: #343a40;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        nav button {
            color: white;
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #495057;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Health is Precious - Take Care!</h1>
    <!-- Calendar Section -->
    
        <div id="calendar">
            <div class="calendar-container">
                <div class="calendar-controls">
                    <select id="year"></select>
                    <select id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
        </div>
    </div>

    <!-- Input Section -->
    <div class="input-container">
        <input type="number" id="temperature" placeholder="Temperature (¬∞C)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="text" id="bp" placeholder="BP (mmHg)">
    </div>

    <!-- Graph Section -->
    <div class="graph-container">
        <canvas id="healthChart"></canvas>
    </div>

    <!-- Button Section -->
    <div class="button-container">
        <button class="action-button" id="submitButton">Submit Data</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="navigateTo('home')">üè† Home</button>
        <button onclick="navigateTo('healthcare')">ü©∫ Health Care</button>
        <button onclick="navigateTo('chatbot')">ü§ñ Chatbot</button>
    </nav>

    <script>
        // Generate Calendar
         const yearDropdown = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 50; year <= currentYear + 50; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            if (year === currentYear) {
                option.selected = true;
            }
            yearDropdown.appendChild(option);
        }

        function generateCalendar(year, month) {
            const calendarEl = document.createElement('table');
            const headerRow = document.createElement('tr');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            calendarEl.appendChild(headerRow);

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const today = new Date();

            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarEl.appendChild(row);
                    row = document.createElement('tr');
                }
                const cell = document.createElement('td');
                cell.textContent = day;
                if (
                    year === today.getFullYear() &&
                    month === today.getMonth() &&
                    day === today.getDate()
                ) {
                    cell.classList.add('today');
                }
                row.appendChild(cell);
            }
            while (row.children.length < 7) {
                row.appendChild(document.createElement('td'));
            }
            calendarEl.appendChild(row);

            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            calendarDiv.appendChild(calendarEl);
        }

        const monthDropdown = document.getElementById('month');
        monthDropdown.selectedIndex = new Date().getMonth();
        generateCalendar(currentYear, monthDropdown.selectedIndex);

        yearDropdown.addEventListener('change', () => {
            generateCalendar(Number(yearDropdown.value), monthDropdown.selectedIndex);
        });

        monthDropdown.addEventListener('change', () => {
            generateCalendar(Number(yearDropdown.value), monthDropdown.selectedIndex);
        });
        //
        
        // Submit Data to Flask and Refresh Graph
        document.getElementById('submitButton').addEventListener('click', async () => {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bp = document.getElementById('bp').value;

            if (!temperature || !weight || !bp) {
                alert('Please fill out all fields.');
                return;
            }

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ temperature, weight, bp })
                });
                const result = await response.json();
                alert(result.message);

                // Refresh the graph
                fetchAndUpdateGraphData();
            } catch (error) {
                alert('Error submitting data');
                console.error(error);
            }
        });

        // Fetch and Update Graph Data
        async function fetchAndUpdateGraphData() {
    try {
        const response = await fetch('/graph-data');

        if (!response.ok) {
            throw new Error('Failed to fetch graph data');
        }

        const data = await response.json();
        console.log('Graph Data:', data);

        const ctx = document.getElementById('healthChart').getContext('2d');

        // Prevent destroy error by checking if the chart exists
        if (window.healthChart instanceof Chart) {
            window.healthChart.destroy();
        }

        window.healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.dates,
                datasets: [
                    {
                        label: 'Temperature (¬∞C)',
                        data: data.temperature,
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Weight (kg)',
                        data: data.weight,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Blood Pressure (mmHg)',
                        data: data.bp,
                        borderColor: 'green',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Date' } },
                    y: { title: { display: true, text: 'Values' } }
                }
            }
        });
    } catch (error) {
        console.error('Error loading graph data:', error);
        alert('Failed to load graph data.');
    }
}


        // Initialize Graph on Page Load
        window.onload = fetchAndUpdateGraphData;

        function navigateTo(section) {
            alert(`Navigating to ${section}`);
        }
    </script>
</body>
</html>
